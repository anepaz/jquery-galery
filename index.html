<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Photo Galery</h1>
        <button type="button">New Image +</button>
    </header>

    <form>
        <h2>Add new image</h2>
        <input type="url" id="new-img-url" required placeholder="Image URL">
        <button type="submit">Add</button>
        <button type="reset" id="btn-cancel">Cancel</button>
    </form>

    <ul>
        <li>
            <img src="./img/foto1.jpg" alt="Picture of fog in the mountains" />
            <div class="overlay-img-link">
                <a href="./img/foto1.jpg" title="See image in real size" target="_blank">
                    See image in real size
                </a>
            </div>
        </li>
        <li>
            <img src="./img/foto2.jpg" alt="Picture of a guy sitting on a rock" />
            <div class="overlay-img-link">
                <a href="./img/foto2.jpg" title="See image in real size" target="_blank">
                    See image in real size
                </a>
            </div>
        </li>
        <li>
            <img src="./img/foto3.jpg" alt="Picture of two people walking on the mountains" />
            <div class="overlay-img-link">
                <a href="./img/foto3.jpg" title="See image in real size" target="_blank">
                    See image in real size
                </a>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
